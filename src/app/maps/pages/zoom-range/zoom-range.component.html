

<div #map class="map-container"> 

    <div class="row">
        <div class="col-12">
            <label class="form-label">
                Zoom: {{ zoomLevel | number:'2.2'}} - Lng, Lat [ {{ center[0] | number:'2.4-4' }}, {{ center[1] | number:'2.4-4'  }}]
            </label>
            <input type="range" 
                   class="form-range" 
                   [value]="zoomLevel"
                   min="0"
                   max="18"
                   (input)="zoomChange( zoomImput.value )"
                   #zoomImput>
        </div>

        <div class="col-12">
            <button class="btn btn-primary"
                    (click)="zoomIt('out')">-</button>
            <button class="btn btn-primary float-end"
                    (click)="zoomIt('in')">+</button>
        </div>
    </div>
    
</div>
